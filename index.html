<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"  href="style.css">
    <title>C1.11 Домашнее задание</title>
</head>
<body>
    <h1 class="countdown-title">Countdown Clock</h1>
    <section class="countdown">
      <div class="countdown-number">
        <p class="countdown-time"><input class="minutes" type="text"></p>
        <p class="countdown-text">Minutes</p>
        <button class="plusmin">plus</button>
        <button class="minusmin">minus</button>
        </div>
      <div class="countdown-number">
        <p class="countdown-time"><input class="seconds" type="text"></p>
        <p class="countdown-text">Seconds</p>
        <button class="plussec">plus</button>
        <button class="minussec">minus</button>
      </div>
    </section>

    <div>
      <button class="start">start</button>
      <button class="restart">stop</button>
    </div>

    <div class="message">

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
